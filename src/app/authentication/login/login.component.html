

    <form class="form-signin"(ngSubmit)="onSubmit()" #userForm="ngForm">
     
      <h2 class="form-signin-heading">Login</h2>
      <label for="userName" class="sr-only">Admin User Name</label>
      <input type="text" id="userName" class="form-control" placeholder="User Name" name="userName" [(ngModel)]="loginRequest.userName" #name="ngModel" required autofocus>
      <br/>
      <label for="password" class="sr-only">Password</label>
      <input type="password"  id="password" class="form-control" placeholder="Password" name="password" required [(ngModel)]="loginRequest.password" #name="ngModel">
      <div class="checkbox">
        <label>
          <input type="checkbox"  value="remember-me"><!--[(ngModel)]="password"--> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary" type="submit">Login</button>
    <br/><br/>
     
    </form>
