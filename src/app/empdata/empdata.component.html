<h1>Employee Data</h1><br />
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div class="row">
                <div class="col">


                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                        <span class="glyphicon glyphicon-user">&nbsp; Add Employee</span>
                    </button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>

                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal" (ngSubmit)="onSubmitEmployeeDataToAdd()"
                                        #userForm="ngForm">
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="name">Name:</label>
                                            <div class="col-sm-10">
                                                <input type="text" [(ngModel)]="emp.name" class="form-control"
                                                    id="empname" placeholder="Enter Name" name="empname" required
                                                    #name="ngModel">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="gender">Select Gender:</label>
                                            <div class="col-sm-10">
                                                <select class="form-control" id="gender" name="gender" required
                                                    #name="ngModel" [(ngModel)]="emp.gender">
                                                    <option>Male</option>
                                                    <option>Female</option>

                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="designation">Designation:</label>
                                            <div class="col-sm-10">
                                                <input type="text" [(ngModel)]="emp.designation" class="form-control"
                                                    id="empdesignation" placeholder="Enter Designation"
                                                    name="empdesignation" required #name="ngModel">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="control-label col-sm-2" for="city">Select City:</label>
                                            <div class="col-sm-10">
                                                <select class="form-control" id="city" name="city" required
                                                    #name="ngModel" [(ngModel)]="emp.city">
                                                    <option>Mumbai</option>
                                                    <option>Banglore</option>
                                                    <option>Kolkata</option>
                                                    <option>Pune</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit"
                                                    class="btn btn-primary">Submit</button>&nbsp;&nbsp;&nbsp;
                                                <button type="reset"
                                                    class="btn btn-primary">Reset</button>&nbsp;&nbsp;&nbsp;

                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col">

                    <div class="input-group">
                        <form class="navbar-form navbar-left" action="/action_page.php">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit">
                                        <i class="glyphicon glyphicon-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>

<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Designation</th>
            <th>City</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of employees">
            <td>{{e.id}}</td>
            <td>{{e.name}}</td>
            <td>{{e.designation}}</td>
            <td>{{e.city}}</td>
            <td>
                <button type="button" class="btn btn-info"  data-toggle="modal" data-target="#editEmployeeModal" (click)="onClickEditModal(e)">Edit</button>
                
            </td>
            <td>
                <a><button type="button" class="btn btn-info" (click)="onDeleteEmployee(e.id)">Delete</button></a>
            </td>
        </tr>
    </tbody>
</table>
